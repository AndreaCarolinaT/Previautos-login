<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previautos</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="logo">
        <img src="img/logopa.png" alt="Logo Previautos">
    </div>
    <div id="signInForm">
        <form>
            <h1>Inicia sesión para continuar</h1>

            <input id="emailInput" type="email" placeholder="Correo electrónico" required>

            <input id="passwordInput" type="password" placeholder="Contraseña" minlength="8" required>

            <button id="signInBtn" type="submit">INICIAR SESIÓN</button>

            <p><a href="#">Olvidaste tu contraseña?</a></p>

            <p>¿Todavía no tienes una cuenta?<a href="#"> Regístrate</a></p>
        </form>
    </div>
</body>

</html>
